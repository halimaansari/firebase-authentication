<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: url('https://e0.pxfuel.com/wallpapers/386/919/desktop-wallpaper-website-background-website-login-page-background.jpg') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
            animation: fadeIn 1s ease-in-out; 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 450px;
            position: relative;
            z-index: 1; 
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
            border: 2px solid #5f72be;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #9921e8;
            box-shadow: 0 0 8px rgba(153, 33, 232, 0.5);
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #5f72be, #9921e8);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #9921e8, #5f72be);
        }

        button::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s;
            z-index: 0;
        }

        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .form-check-label {
            margin-right: 15px;
        }

        .form-check-inline {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h2>Create Account</h2>

        <form id="reg-form">
            
            
            <div class="form-group">
                <input id="signupEmail" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input id="signupPassword" type="password" class="form-control" placeholder="Password" minlength="6" required>
            </div>
            
            <button type="button" id="signupBtn" class="btn btn-primary">Sign-up</button>
          </form>

            <div class="footer-text">
                Already have an account? <a href="signin.html">Login here</a>
            </div>
        </form>
    </div>

    <script  type="module" src="firebase.js"></script>

    <script type="module" src="app.js" defer></script>
    
</body>
</html>
