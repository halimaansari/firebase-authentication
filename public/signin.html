<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.2/dist/sweetalert2.min.css">
    
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: url('./assests/bg-img.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px); /* Blur effect for background */
            z-index: -1;
        }

        /* Card Style Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Light background for the form */
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.2s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-8px); /* Subtle hover effect */
        }

        .form-container h2 {
            color: #2d7f3f;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 32px;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 18px;
            border-radius: 30px;
            border: 2px solid #a5d6a7;
            background: #f1f8f6;
            font-size: 16px;
            color: #2d7f3f;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 8px rgba(102, 187, 106, 0.4);
        }

        /* Icon in Inputs */
        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #2d7f3f;
            font-size: 18px;
        }

        .form-group input {
            padding-left: 45px; /* Extra padding for icon */
        }

        /* Google Sign-In Button */
        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            transform: translateY(-4px);
            background-color: #357ae8;
        }

        .google-btn i {
            font-size: 20px;
            margin-right: 12px;
        }

        /* Sign-In Button */
        button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #2d7f3f, #66bb6a);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            font-size: 16px;
        }

        button:hover {
            transform: translateY(-4px);
            background: linear-gradient(90deg, #66bb6a, #2d7f3f);
        }

        /* Footer Text */
        .footer-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .footer-text a {
            color: #2d7f3f;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 40px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Main form container -->
    <div class="form-container">
        <h2>Sign In</h2>

        <form id="signin-form">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input id="signInEmail" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input id="signInPassword" type="password" class="form-control" placeholder="Password" minlength="6" required>
            </div>

            <!-- Google Sign-In Button -->
            <button type="button" class="google-btn" id="btn">
                <i class="fab fa-google"></i> Sign In with Google
            </button>

            <!-- Sign In Button -->
            <button type="button" id="loginBtn">Sign In</button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="index.html">Register here</a>
        </div>
    </div>

    <script type="module" src="signin.js"></script>
    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.2/dist/sweetalert2.min.js"></script>

</body>
</html>
