<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Google Fonts for Elegant Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: url('./assests/bg-img.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(4px); 
            z-index: -1; 
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9); 
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #f0f0f0;
            margin-bottom: 20px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1); 
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: #2d7f3f;
            margin: 10px 0;
            font-weight: 600;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .info-row label {
            font-weight: 600;
            color: #444;
        }

        .btn-custom {
            width: auto;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            background: linear-gradient(90deg, #2d7f3f, #66bb6a);
            color: white;
            border: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #66bb6a, #2d7f3f);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); 
        }

        .btn-custom:active {
            transform: translateY(1px);
            background-color: #45a049;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .footer-text a {
            color: #2d7f3f;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .btn-custom {
                padding: 12px 24px;  
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div id="profile-page"></div>

<script type="module" src="profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
